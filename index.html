<html>
    <head>
        <link href="/Users/jaeminseo/Downloads/test-website/mystyle.css" rel="stylesheet" type="text/css">
        <title>Experimental Website</title>
        <meta name="Experimental HTML website" content = "whoop" charset="UTF-8">
    </head>
    <body>
        <!-- A comment! -->
        <h1 id="My heading">
            Heading
        </h1>
        <h2>
            Subheading
        </h2>
        <div>
            <!-- Each block-level element starts on a new line-->
            <p>
                <em>Body</em>
            </p>
            <!-- HTML doesn't require strong indents -->
            <p>Body<strong>contents</strong></p>
        </div>
    </body>
</html>
